<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="/css/main.css">
    <title>Tic Tac Toe | Two Players</title>
    <script src="/js/jquery.js"></script>
  </head>
  <body>
    <div class="header" >
        <div class="header-inner">
          <h1 class="title">Tic Tac Toe</h1>
          <h2 class="subtitle">Two Players</h2>
        </div>
    </div>
    <div class="content two-player">
      <div class="content-inner">
        <div class="button-list">
          
        </div>

        <div class="game" id="game">
          <div class="field" id="00"></div>
          <div class="field" id="01"></div>
          <div class="field" id="02"></div>

          <div class="field" id="10"></div>
          <div class="field" id="11"></div>
          <div class="field" id="12"></div>

          <div class="field" id="20"></div>
          <div class="field" id="21"></div>
          <div class="field" id="22"></div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal message-container">
        <span class="modal message"></span>
      </div>
      <div class="modal btn-container">
        <button class="modal btn btn-close" onclick="$('#modal').slideUp(200)" >Close</button>
      </div>
    </div>

    <script src="/js/setup_html.js"></script>
    <script src="/js/Modal.js"></script>
    <script src="/js/Game.js"></script>
    <script src="/js/TwoGame.js"></script>
  </body>
</html>
