<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="/css/main.css">
    <title>Tic Tac Toe | Two Players</title>
    <script src="/js/jquery.js"></script>
  </head>
  <body>
    <div class="header" >
      <div class="header-inner">
        <h1 class="h1 title">
          Tic Tac Toe
        </h1>
      </div>
    </div>
    <div class="content one-player">
      <div class="content-inner">
        
        <div class="btn-list">
          <div class="player-box">
            <div data-group="player" data-value="2" class="custom-radio box checked">
              <span class="custom-radio circle"><span></span></span>
              <span class="custom-radio label">Cross</span>
            </div>
            <div data-group="player" data-value="0" class="custom-radio box">
              <span class="custom-radio circle"><span></span></span>
              <span class="custom-radio label">Circle</span>
            </div>
          </div>
          <button id="btn-new-game" class="btn">New Game</button>
        </div>

        <div class="game" id="game">
          <div class="field" id="00"></div>
          <div class="field" id="01"></div>
          <div class="field" id="02"></div>

          <div class="field" id="10"></div>
          <div class="field" id="11"></div>
          <div class="field" id="12"></div>

          <div class="field" id="20"></div>
          <div class="field" id="21"></div>
          <div class="field" id="22"></div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal message-container">
        <span class="modal message"></span>
      </div>
      <div class="modal btn-container">
        <button class="modal btn btn-close" onclick="$('#modal').slideUp(200)" >
          Close
        </button>
      </div>
    </div>

    <script src="/js/setup_html.js"></script>
    <script src="/js/Modal.js"></script>
    <script src="/js/Game.js"></script>
    <script src="/js/SingleGame.js"></script>
  </body>
</html>
